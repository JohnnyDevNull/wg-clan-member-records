<div class="container">

    <div class="row">
        <div class="col">
            <form class="form-inline" style="margin-bottom: 10px">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" #searchValue>
                <button class="btn btn-primary" (click)="onSearchClick(searchValue.value)" >Search</button>
            </form>
        </div>
    </div>

    <div class="row" *ngIf="resultClans.data && type == 'clans'">
        <div class="col">
            <table class="table table-striped">
                <colgroup>
                    <col style="width: 150px">
                    <col style="width: 150px" />
                    <col />
                    <col style="width: 50px" />
                </colgroup>
                <thead>
                    <tr>
                        <th>Clan-ID</th>
                        <th>Tag</th>
                        <th>Name</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of resultClans.data">
                        <td>{{ item.clan_id }}</td>
                        <td>{{ item.tag }}</td>
                        <td>{{ item.name }}</td>
                        <td>
                            <a style="cursor: pointer">
                                <i class="fa fa-search"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row" *ngIf="resultPlayers.data && type == 'players'">
        <div class="col">
            <table class="table table-striped">
                <colgroup>
                    <col style="width: 150px" />
                    <col />
                    <col style="width: 50px" />
                </colgroup>
                <thead>
                    <tr>
                        <th>Account-ID</th>
                        <th>Nickname</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of resultPlayers.data">
                        <td>{{ item.account_id }}</td>
                        <td>{{ item.nickname }}</td>
                        <td>
                            <a style="cursor: pointer">
                                <i class="fa fa-search"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
