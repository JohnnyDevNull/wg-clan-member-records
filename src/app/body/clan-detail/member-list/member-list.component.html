<div class="row">
  <div class="col" id="clanDescr2" *ngIf="clanData.description">
    {{ clanData.description }}
  </div>
  <div class="col" id="members" *ngIf="clanData.members">
    <table class="table">
      <tr>
        <th>Account-ID</th>
        <th>Name</th>
        <th>Rolle</th>
        <th>Beitritt</th>
        <th>#</th>
      </tr>
      <tr *ngFor="let member of clanData.members">
        <td>{{member.account_id}}</td>
        <td>{{member.account_name}}</td>
        <td>{{member.role}}</td>
        <td>{{member.joined_at * 1000 | date:'dd.MM.yyyy hh:mm:ss'}}</td>
        <td>
          <a [routerLink]="['/player/', member.account_id]">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
