<div class="container" *ngIf="clanData">

  <div class="row">
    <div class="col border-bottom">
      <h3>[{{ clanData.tag }}] {{ clanData.name }}</h3>
    </div>
  </div>
 
  <div id="clanMeta" class="row">
    <div class="col">
      <small class="text-muted">
        Clan-ID: {{ clanId }}, 
        erstellt am: {{ clanData.created_at * 1000 | date: 'dd.MM.yyyy hh:mm:ss' }}, 
        zuletzt aktualisiert: {{ clanData.updated_at * 1000 | date: 'dd.MM.yyyy hh:mm:ss' }}
      </small>
    </div>
  </div>

  <div id="clanTabNav" class="row">
    <div class="col">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link"
             routerLinkActive="active"
             [routerLink]="['/clan', clanId, 'member-list']">Memberlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"
             routerLinkActive="active"
             [routerLink]="['/clan', clanId, 'member-stats']">Memberranks</a>
        </li>
      </ul>
    </div>
  </div>

  <router-outlet></router-outlet>

</div>
